<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      width: 350px;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Enter first name" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Enter last name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="repassword">Re-type Password</label>
      <input type="password" id="repassword" placeholder="Re-type password" required>

      <label for="contact">Contact</label>
      <input type="tel" id="contact" placeholder="Enter contact number" pattern="[0-9]{10}" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fname = document.getElementById("fname").value;
      const password = document.getElementById("password").value;
      const repassword = document.getElementById("repassword").value;
      const message = document.getElementById("message");

      if (password !== repassword) {
        message.style.color = "red";
        message.textContent = "Passwords do not match!";
        return;
      }

      message.style.color = "green";
      message.textContent = Thank you, ${fname}! You have registered successfully.;
      this.reset();
    });
  </script>

</body>
</html>
